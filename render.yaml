services:
  - type: web
    name: helpdesk-web
    env: python
    plan: standard
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn helpdesk_system.wsgi:application --log-file -
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: helpdesk_system.settings.prod
      - key: DATABASE_URL
        fromDatabase:
          name: helpdesk-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: helpdesk-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: yourrenderapp.onrender.com
      - key: CELERY_BROKER_URL
        fromService:
          name: helpdesk-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: helpdesk-redis
          type: redis
          property: connectionString

  - type: worker
    name: helpdesk-celery
    env: python
    plan: standard
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A helpdesk_system worker --loglevel=info
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: helpdesk_system.settings.prod
      - key: DATABASE_URL
        fromDatabase:
          name: helpdesk-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: helpdesk-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: helpdesk-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: helpdesk-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        sync: helpdesk-web  # or set same value manually

  - type: worker
    name: helpdesk-beat
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A helpdesk_system beat --loglevel=info
    envVars:
      (same as helpdesk-celery)

databases:
  - name: helpdesk-postgres
    plan: starter
    databaseName: helpdesk
    user: helpdesk_user

redis:
  - name: helpdesk-redis
    plan: starter