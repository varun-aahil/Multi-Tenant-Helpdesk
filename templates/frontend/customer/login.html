{% extends 'frontend/base.html' %}

{% block title %}Login - Helpdesk System{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 4rem auto;">
    <h2 style="margin-bottom: 1.5rem; text-align: center;">Customer Login</h2>
    <form method="post" id="loginForm">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
    </form>
    <p style="text-align: center; margin-top: 1rem; color: #6b7280;">
        Don't have an account? <a href="{% url 'customer_register' %}">Create Account</a>
    </p>
</div>
{% endblock %}
