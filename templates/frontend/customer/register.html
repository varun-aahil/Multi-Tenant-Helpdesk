{% extends 'frontend/base.html' %}

{% block title %}Create Account - Helpdesk System{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 4rem auto;">
    <h2 style="margin-bottom: 1.5rem; text-align: center;">Create Account</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username *</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Optional">
        </div>
        <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="password_confirm">Confirm Password *</label>
            <input type="password" id="password_confirm" name="password_confirm" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
    </form>
    <p style="text-align: center; margin-top: 1rem; color: #6b7280;">
        Already have an account? <a href="{% url 'customer_login' %}">Login</a>
    </p>
</div>
{% endblock %}
