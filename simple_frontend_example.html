<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk System - Customer Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .ticket-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }
        
        .ticket-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-high {
            background: #fee;
            color: #c33;
        }
        
        .badge-medium {
            background: #ffeaa7;
            color: #d63031;
        }
        
        .badge-low {
            background: #dfe6e9;
            color: #636e72;
        }
        
        .badge-new {
            background: #74b9ff;
            color: white;
        }
        
        .badge-open {
            background: #00b894;
            color: white;
        }
        
        .ticket-description {
            color: #666;
            margin-bottom: 10px;
        }
        
        .ticket-meta {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #999;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .knowledge-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .knowledge-title {
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .knowledge-content {
            color: #666;
            line-height: 1.6;
        }
        
        .knowledge-meta {
            margin-top: 10px;
            font-size: 12px;
            color: #999;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .api-url {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            margin-bottom: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ« Helpdesk System</h1>
        <p class="subtitle">Customer Portal - View and manage your support tickets</p>
        
        <div class="api-url">
            <strong>API Base URL:</strong> <span id="apiUrl">http://acme.localhost:8000/api</span>
            <button onclick="updateApiUrl()" style="margin-left: 10px; padding: 5px 10px; border: 1px solid #ddd; border-radius: 3px; cursor: pointer;">Change</button>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab(event, 'tickets')">My Tickets</button>
            <button class="tab" onclick="switchTab(event, 'create')">Create Ticket</button>
            <button class="tab" onclick="switchTab(event, 'knowledge')">Knowledge Base</button>
        </div>
        
        <!-- Tickets Tab -->
        <div id="tickets" class="tab-content active">
            <h2>My Support Tickets</h2>
            <div id="ticketsList" class="loading">Loading tickets...</div>
        </div>
        
        <!-- Create Ticket Tab -->
        <div id="create" class="tab-content">
            <h2>Create New Ticket</h2>
            <div id="createError"></div>
            <form id="createTicketForm">
                <div class="form-group">
                    <label>Title *</label>
                    <input type="text" id="ticketTitle" required placeholder="Brief description of your issue">
                </div>
                <div class="form-group">
                    <label>Description *</label>
                    <textarea id="ticketDescription" required placeholder="Detailed description of your problem"></textarea>
                </div>
                <div class="form-group">
                    <label>Priority *</label>
                    <select id="ticketPriority" required>
                        <option value="Low">Low</option>
                        <option value="Medium" selected>Medium</option>
                        <option value="High">High</option>
                        <option value="Critical">Critical</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Your Email *</label>
                    <input type="email" id="customerEmail" required placeholder="your.email@example.com">
                </div>
                <div class="form-group">
                    <label>Your Name *</label>
                    <input type="text" id="customerName" required placeholder="Your full name">
                </div>
                <button type="submit" class="btn btn-primary">Create Ticket</button>
            </form>
        </div>
        
        <!-- Knowledge Base Tab -->
        <div id="knowledge" class="tab-content">
            <h2>Knowledge Base</h2>
            <div id="knowledgeList" class="loading">Loading articles...</div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://acme.localhost:8000/api';
        window.API_BASE = API_BASE;
        
        function updateApiUrl() {
            const newUrl = prompt('Enter API Base URL:', window.API_BASE);
            if (newUrl) {
                window.API_BASE = newUrl.replace(/\/$/, '');
                document.getElementById('apiUrl').textContent = window.API_BASE;
                loadTickets();
                loadKnowledgeBase();
            }
        }
        
        function switchTab(event, tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'tickets') {
                loadTickets();
            } else if (tabName === 'knowledge') {
                loadKnowledgeBase();
            }
        }
        
        async function loadTickets() {
            const container = document.getElementById('ticketsList');
            container.innerHTML = '<div class="loading">Loading tickets...</div>';
            
            try {
                const response = await fetch(`${window.API_BASE}/tickets/`, { credentials: 'include' });
                if (!response.ok) throw new Error('Failed to load tickets');
                
                const data = await response.json();
                const tickets = data.results || data;
                
                if (!tickets.length) {
                    container.innerHTML = '<p>No tickets found. Create your first ticket!</p>';
                    return;
                }
                
                container.innerHTML = tickets.map(ticket => `
                    <div class="ticket-card">
                        <div class="ticket-header">
                            <div class="ticket-title">${ticket.title}</div>
                            <div>
                                <span class="badge badge-${ticket.priority.toLowerCase()}">${ticket.priority}</span>
                                <span class="badge badge-${ticket.status.toLowerCase().replace(' ', '-')}">${ticket.status}</span>
                            </div>
                        </div>
                        <div class="ticket-description">${ticket.description}</div>
                        <div class="ticket-meta">
                            <span>Created: ${new Date(ticket.created_at).toLocaleDateString()}</span>
                            ${ticket.due_at ? `<span>Due: ${new Date(ticket.due_at).toLocaleString()}</span>` : ''}
                            ${ticket.customer ? `<span>Customer: ${ticket.customer.name || ticket.customer}</span>` : ''}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                container.innerHTML = `<div class="error">Error loading tickets: ${error.message}. Make sure CORS is enabled and, for POST/PUT, supply authentication tokens.</div>`;
            }
        }
        
        async function loadKnowledgeBase() {
            const container = document.getElementById('knowledgeList');
            container.innerHTML = '<div class="loading">Loading articles...</div>';
            
            try {
                const response = await fetch(`${window.API_BASE}/articles/`);
                if (!response.ok) throw new Error('Failed to load articles');
                
                const data = await response.json();
                const articles = (data.results || data).filter(article => article.is_published);
                
                if (!articles.length) {
                    container.innerHTML = '<p>No published articles found.</p>';
                    return;
                }
                
                container.innerHTML = articles.map(article => `
                    <div class="knowledge-card">
                        <div class="knowledge-title">${article.title}</div>
                        <div class="knowledge-content">${article.content.substring(0, 200)}${article.content.length > 200 ? '...' : ''}</div>
                        <div class="knowledge-meta">
                            ${article.category ? `<span>Category: ${article.category}</span>` : ''}
                            <span>Views: ${article.view_count}</span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                container.innerHTML = `<div class="error">Error loading articles: ${error.message}</div>`;
            }
        }
        
        document.getElementById('createTicketForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const errorDiv = document.getElementById('createError');
            errorDiv.innerHTML = '';
            
            const ticketData = {
                title: document.getElementById('ticketTitle').value,
                description: document.getElementById('ticketDescription').value,
                priority: document.getElementById('ticketPriority').value,
                customer_email: document.getElementById('customerEmail').value,
                customer_name: document.getElementById('customerName').value,
            };
            
            try {
                const response = await fetch(`${window.API_BASE}/tickets/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(ticketData),
                    credentials: 'include',
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to create ticket');
                }
                
                const result = await response.json();
                errorDiv.innerHTML = `<div style="background: #dfe; color: #2d5; padding: 15px; border-radius: 5px;">Ticket created successfully! ID: ${result.id}</div>`;
                event.target.reset();
                loadTickets();
            } catch (error) {
                errorDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        });
        
        loadTickets();
    </script>
</body>
</html>
